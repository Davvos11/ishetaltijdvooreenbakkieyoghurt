<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#kloek{
			height: 500px;
			width: 500px;
		}
		@media (hover: none) {
			#kloek{
				background-color: #00ff00;
			}
		}
	</style>
	<script type="text/javascript">
		function dpi() {
			dpi = 0
			while (window.matchMedia("screen and (max-resolution: "+dpi+"dpi)").matches == false){
				dpi ++
				// console.log(window.matchMedia("screen and (min-resolution: "+dpi+"dpi)").matches)
				// console.log(dpi)
			}
			// console.log(dpi)
			document.getElementById('kloek').innerHTML = dpi
		}
		
	</script>
</head>
<body>
	<div id="kloek">Test</div>
	<button onclick="dpi()">Kloekerdekloek</button>
	<a href="gapps.zip">gapps</a>
</body>
</html>
